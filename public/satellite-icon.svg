<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Earth/Planet -->
  <circle cx="32" cy="32" r="12" fill="#4A90E2" opacity="0.3"/>
  
  <!-- Orbital path -->
  <circle cx="32" cy="32" r="22" stroke="#64B5F6" stroke-width="1.5" fill="none" stroke-dasharray="3 3" opacity="0.6"/>
  
  <!-- Satellite body -->
  <rect x="28" y="8" width="8" height="6" fill="#90CAF9" rx="1"/>
  
  <!-- Solar panels -->
  <rect x="20" y="9" width="7" height="4" fill="#FFA726" rx="0.5"/>
  <rect x="37" y="9" width="7" height="4" fill="#FFA726" rx="0.5"/>
  
  <!-- Antenna -->
  <line x1="32" y1="8" x2="32" y2="4" stroke="#90CAF9" stroke-width="1.5"/>
  <circle cx="32" cy="4" r="1.5" fill="#64B5F6"/>
  
  <!-- Signal waves -->
  <path d="M 32 14 Q 28 18, 26 22" stroke="#64B5F6" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 32 14 Q 36 18, 38 22" stroke="#64B5F6" stroke-width="1" fill="none" opacity="0.7"/>
</svg>
