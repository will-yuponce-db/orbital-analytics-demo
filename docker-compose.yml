version: '3.8'

services:
  satellite-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: satellite-demo-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - satellite-network
    labels:
      - "com.satellite.demo=production"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  satellite-network:
    driver: bridge

# For development with hot reload, use:
# docker-compose -f docker-compose.dev.yml up

